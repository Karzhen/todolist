<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заметки</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <object data="sprites.svg" type="image/svg+xml" style="display: none;"></object>
        <aside class="left-side">
            <div class="search">
                <input type="text" id="search-note" placeholder="Search..." class="search-input">
            </div>
            <div class="filter">
                <input type="radio" name="filter" class="filter-input" id="all" value="all" checked>
                <label for="all" class="filter-label">
                    <svg class="icon left-svg" viewBox="0 0 24 24" width="24" height="24">
                        <use xlink:href="sprites.svg#list"></use>
                    </svg>
                    All Notes
                </label>
                <input type="radio" name="filter" class="filter-input" id="trash" value="trash">
                <label for="trash" class="filter-label">
                    <svg class="left-svg" viewBox="0 0 24 24" width="24" height="24">
                        <use xlink:href="sprites.svg#trash"></use>
                    </svg>
                    Trash
                </label>
                <input type="radio" name="filter" class="filter-input" id="favorites" value="favorites">
                <label for="favorites" class="filter-label">
                    <svg class="left-svg" viewBox="0 0 24 24" width="24" height="24">
                        <use xlink:href="sprites.svg#favorites"></use>
                    </svg>
                    Favorites
                </label>
            </div>
        </aside>
        <section id="main-window" class="main-window">
            <div class="pages-header">
                <div class="add-new-card" id="add-new-card" onclick="addModal()"></div>
                <div class="categories">
                    <input type="checkbox" name="category" class="category-input" id="shopping" value="shopping" checked>
                    <label for="shopping" class="category-label">shopping</label>
                    <input type="checkbox" name="category" class="category-input" id="business" value="business" checked>
                    <label for="business" class="category-label">business</label>
                    <input type="checkbox" name="category" class="category-input" id="other" value="other" checked>
                    <label for="other" class="category-label">other things</label>
                </div>
            </div>
            <div class="pages-container">
                <ul class="cards-list">
                </ul>
            </div>
        </section>
    </main>
<script src="script.js"></script>
</body>
</html>
